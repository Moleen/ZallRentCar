{% extends 'dashboard/layout_dashboard.html' %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard/tampilan.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock %}

{% block javascript %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
    integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/dashboard/dashboard.js') }}"></script>

{% endblock %}

{% block content %}

<div class="title-dashboard">
    <h2 class="text-primary">Dashboard</h2>
</div>

<div class="px-4">

    <div class="head mb-3 py-4">
        <div class="row row-cols-3">

            <div class="col">
                <div class="rounded-4 bg-white p-3 shadow-sm" id="jumlah_item">
                    <h5 class="text-primary">Jumlah Mobil</h5>
                    <span>{{jumlah_mobil}}</span>
                    <div id="icon_jumlah"><i class="fa-solid fa-car"></i></div>
                </div>
            </div>
            <div class="col">
                <div class="rounded-4 bg-white p-3 shadow-sm" id="jumlah_item">
                    <h5 class="text-primary">Jumlah Transaksi</h5>
                    <span>{{jumlah_transaksi}}</span>
                    <div id="icon_jumlah"><i class="fa-solid fa-cart-arrow-down"></i></div>
                </div>
            </div>
            <div class="col">
                <div class="rounded-4 bg-white p-3 shadow-sm" id="jumlah_item">
                    <h5 class="text-primary">Pendapatan</h5>
                    <span data-target="currency">{{total_transaksi}}</span>
                    <div id="icon_jumlah"><i class="fa-solid fa-wallet"></i></div>
                </div>
            </div>

        </div>
    </div>

    <div class="chart p-4 shadow rounded-4 bg-white">

        <div class="row g-3 align-items-center mb-3">
            <div class="col-auto">
                <select class="form-select" aria-valuenow="filter">
                    <option value="" selected disabled hidden>filter</option>
                    <option value="1">Tanggal Rental</option>
                    <option value="2">Sudah Bayar</option>
                    <option value="3">Akhir Rental</option>
                </select>
            </div>
        </div>

        <canvas id="myChart"></canvas>

    </div>
</div>

{% endblock %}
