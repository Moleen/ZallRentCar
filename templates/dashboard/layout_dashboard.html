<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard/dashboard.css') }}">
    
    {% block css %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="container-dashboard">
        <header class="header">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Toggle right offcanvas</button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  ...
                </div>
              </div>
        </header>
    
        <section class="sidebarr">
            <div class="logo text-white fs-3 border-bottom"><h4 class="m-0">ZallRentcar</div>
            <ul class="nav flex-column p-3 h-50 border-bottom menu">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/dashboard/data_mobil">Data mobil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/dashboard/transaction">Transaksi</a>
                </li>
            </ul>
            <ul class="nav flex-column other-menu">
                <li class="nav-item">
                    <button type="button" onclick="logout()" class="btn text-danger">
                        logout
                    </button>
                </li>
            </ul>
    
        </section>
        <section class="content p-4">
            {% block content %}
            
            {% endblock %}
        </section>
    
        
        <script src="https://kit.fontawesome.com/4e981ecd7b.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='plugins/SweetAlert2/sweetalert2.all.js') }}"></script>
        <script src="{{ url_for('static', filename='plugins/toastr/toastr.js') }}"></script>
        <script src="{{ url_for('static', filename='js/dashboard/dashboard.js') }}"></script>
        {% block javascript %}{% endblock %}
    </div>
</body>

</html>
