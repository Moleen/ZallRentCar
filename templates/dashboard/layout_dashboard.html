<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/SweetAlert2/sweetalert2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/toastr/toastr.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard/main_dashboard.css') }}">

    {% block css %}{% endblock %}

    <title>ZallRentcar | Dashboard{% block title %}{% endblock %}</title>
</head>

<body class="bg-primary">
    <div class="container-dashboard">

        <section class="sidebarr bg-transparent">
            <div class="logo text-white fs-3">
                <h3 class="m-0">ZallRentcar</h3>
            </div>

            <ul class="nav flex-column p-3 px-0 h-50 menu">

                <li class="nav-item mb-4">
                    <b hidden></b>
                    <b hidden></b>
                    <a class="nav-link text-white rounded-start-5 fs-5" href="/dashboard"><i
                            class="fa-solid fa-house pe-2"></i>Dashboard</a>
                </li>

                <li class="nav-item mb-4">
                    <b hidden></b>
                    <b hidden></b>
                    <a class="nav-link text-white rounded-start-5 fs-5" href="/data_mobil"><i
                            class="fa-solid fa-car pe-2"></i>Data mobil</a>
                </li>

                <li class="nav-item mb-4">
                    <b hidden></b>
                    <b hidden></b>
                    <a class="nav-link text-white rounded-start-5 fs-5" href="/transaction"><i
                            class="fa-solid fa-money-bill-1-wave pe-2"></i>Transaksi</a>
                </li>
                <li class="nav-item mb-4">
                    <b hidden></b>
                    <b hidden></b>
                    <a class="nav-link text-white rounded-start-5 fs-5" href="/settings"><i
                            class="fa-solid fa-gear pe-2"></i>Settings</a>
                </li>

                <li class="nav-item mb-4">
                    <a class="nav-link text-white rounded-start-5 fs-5" onclick="logout()" style="cursor: pointer;"><i
                            class="fa-solid fa-right-from-bracket pe-2"></i>Logout</a>
                </li>

            </ul>

        </section>
        <section class="content px-4 rounded-start-5">
            {% block content %}

            {% endblock %}
        </section>


        <script src="https://kit.fontawesome.com/4e981ecd7b.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='plugins/SweetAlert2/sweetalert2.all.js') }}"></script>
        <script src="{{ url_for('static', filename='plugins/toastr/toastr.js') }}"></script>
        <script src="{{ url_for('static', filename='js/dashboard/main.js') }}"></script>
        {% block javascript %}{% endblock %}
    </div>
</body>

</html>
