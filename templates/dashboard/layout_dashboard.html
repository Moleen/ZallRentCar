<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard/dashboard.css') }}">
    
    {% block css %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header class="header">

    </header>

    <section class="sidebar">
        <div class="logo text-white fs-3 border-bottom"><h4 class="m-0">ZallRentcar</div>
        <ul class="nav flex-column p-3 h-50 border-bottom menu">
            <li class="nav-item">
                <a class="nav-link text-white" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/dashboard/product">Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" onclick="loadPage('/dashboard/product')">Link</a>
            </li>
        </ul>
        <ul class="nav flex-column other-menu">
            <li class="nav-item">
                <button type="button" onclick="logout()" class="btn text-danger">
                    logout
                </button>
            </li>
        </ul>

    </section>

    <section class="content">
        {% block content %}{% endblock %}
    </section>
    <script src="https://kit.fontawesome.com/4e981ecd7b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard/dashboard.js') }}"></script>
</body>

</html>
