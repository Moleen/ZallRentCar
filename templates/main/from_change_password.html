<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .con {
        width: 40rem;
    }
</style>

<body>
    <div class="">
        <h1 class="text-primary text-center p-5 mb-5">ZallRentCar</h1>
    </div>
    <div class="main">
        <div class="con rounded-4 shadow p-4">
            <h2 class="text-center p-3 mb-3">Reset Password</h2>
            <div class="mb-3">
                <label for="" class="form-label">New password</label>
                <input type="text" class="form-control" name="" id="password" aria-describedby="helpId"
                    placeholder="" />
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Confirm new password</label>
                <input type="text" class="form-control" name="" id="c_password" aria-describedby="helpId"
                    placeholder="" />
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="button" name="" id="btn_confirm" class="btn btn-primary" style="height: 3rem;">
                    Reset Password
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $('#btn_confirm').on('click', function () {
            var password = $('#password').val();
            var c_password = $('#c_password').val();
            $(this).attr('disabled', true)
            
            $.ajax({
                type: 'POST',
                url: window.location.pathname,
                data: {
                    password: password,
                    c_password: c_password
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert(response['message']);
                        window.location.replace('/login');
                    } else {
                        alert(response['message']);
                        $('#btn_confirm').attr('disabled', false)
                    }
                }
            })
            
        })
    </script>
</body>

</html>
