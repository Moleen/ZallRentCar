<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZallRentCar | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/toastr/toastr.css') }}">
   
</head>


<body>
    <div class="brand-logo">
        <img src="{{ url_for('static', filename='Gambar/login.png') }}" alt="Login Image">
    </div>

    <div class="container">
        <div id="loginForm" class="form-container rounded-4 active">
            <h2 class="form-title mb-4">Login <span style="color: #1b1bb3;" class="brand m-0">Zall RentCar</span></h2>
            <form id="form-login">
                <div class="form-group mb-3">
                    <label for="loginEmail" class="fs-3 mb-1">Username</label>
                    <input type="text" class="form-control rounded-5" id="login_username" name="username"
                        placeholder="Masukan username" required>
                </div>
                <div class="form-group mb-3">
                    <label for="loginPassword" class="fs-3 mb-1">Password</label>
                    <input type="password" class="form-control rounded-5" id="login_password" name="password"
                        placeholder="Masukan Password" required>
                </div>
                <button type="submit" class="btn btn-primary rounded-5 mb-3 w-100" id="login_button" data-redirect="{{redirect}}">Login</button>
                <div class="">
                    <p class="ps-2 m-0">Belum Punya Akun? <a  id="showRegister" style="color: #1b1bb3; cursor: pointer;">Daftar</a>
                    </p>
                </div>
            </form>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
        </div>

        <div id="registerForm" class="form-container rounded-4" style="display: none;">
            <h2 class="form-title">Registrasi</h2>
            <form id="form-register" action="">
                <div class="form-group mb-3">
                    <label for="reg_username" class="fs-3 mb-1">Username</label>
                    <input type="text" class="form-control rounded-5" id="reg_username" name="username"
                        placeholder="Masukan Username">
                        <div id="username_status" class="ps-2 mt-2"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="reg_email" class="fs-3 mb-1">Email</label>
                    <input type="email" class="form-control rounded-5" id="reg_email" name="email"
                        placeholder="Masukan Email">
                        <div id="email_status" class="ps-2 mt-2"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="reg_password" class="fs-3 mb-1">Password</label>
                        <input type="password" class="form-control rounded-5" id="reg_password" name="password"
                        placeholder="Masukan Password">
                        <div id="pw_status" class="ps-2 mt-2"></div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="reg_phone" class="fs-3 mb-1">No telp</label>
                    <input type="text" class="form-control rounded-5" id="reg_phone" name="phone"
                    data-inputmask="'mask': '+62 999 9999 9999'" placeholder="+62">
                    <div id="phone_status" class="ps-2 mt-2"></div>
                </div>
                <button type="submit" class="btn btn-primary rounded-5 mb-3 w-100" id="reg_button">Registrasi</button>
                <div class="text-left">
                    <p>Sudah Punya Akun? <a style="color: #1b1bb3; cursor: pointer;" id="showLogin" >Login</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='plugins/inputmask/dist/inputmask.min.js') }}"></script>
    <script src="{{ url_for('static', filename='plugins/inputmask/dist/jquery.inputmask.min.js') }}"></script>
    <script src="{{ url_for('static', filename='plugins/inputmask/dist/bindings/inputmask.binding.js') }}"></script>
    <script src="{{ url_for('static', filename='plugins/toastr/toastr.js') }}"></script>

    {% if msg %}        
    <script>
        msg = '{{msg}}'
        toastr.error(msg)
    </script>
    {% endif %}

    <script src="{{ url_for('static', filename='js/main/login.js') }}"></script>

</body>

</html>
