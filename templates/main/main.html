{% extends 'main/main_layout.html' %}
{% block title %} Home{% endblock %}

{% block content %}
<div class="container-fluid p-4">
    <div class="row g-3 align-items-center mb-3">

        {% for dt in data %}
        <div class="col-auto">
            <div class="card">
                <div class="card-header">
                    <p>{{ dt.model }}</p>
                    <p>{{ dt.harga }}</p>
                </div>
                <div class="card-body"><a name="" id="" class="btn btn-primary" href="/beli/{{dt._id}}" role="button">Beli</a>
                </div>
            </div>
        </div>
        {% else %}
            
        {% endfor %}

    </div>

</div>
{% endblock %}
