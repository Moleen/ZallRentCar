{% extends 'main/main_layout.html' %}

{% block js %}
<script src="{{ url_for('static', filename='js/main/profile.js') }}"></script>

{% endblock %}

{% block title %}
    | Setting
{% endblock %}

{% block content %}
<section style="margin-top: 10rem;">

    <!-- Profile Section -->
    <div class="container">
        <div class="d-flex align-items-center justify-content-between bg-primary text-white rounded px-3 py-2 mb-4">
            <img src="path_to_profile_icon.png" alt="Profile Icon" class="rounded-circle" width="50">
            <div class="h4 mb-0">Muhammad Afgan</div>
        </div>

        <h2 class="text-center font-weight-bold mb-4">Informasi Profil</h2>

        <div class="mb-3">
            <label class="font-weight-bold">Nama Lengkap</label>
            <input type="text" class="form-control" value="{{user_info.username}}" readonly>
        </div>

        <div class="mb-3">
            <label class="font-weight-bold">Alamat</label>
            <input type="text" class="form-control" value="" readonly>
        </div>

        <div class="mb-3">
            <label class="font-weight-bold">Email</label>
            <input type="email" class="form-control" value="{{user_info.email}}" readonly>
        </div>

        <div class="mb-3">
            <label class="font-weight-bold">No Telp</label>
            <input type="text" class="form-control" value="{{user_info.phone}}" readonly>
        </div>
    </div>

</section>
{% endblock %}
