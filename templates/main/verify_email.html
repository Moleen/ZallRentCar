<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZallRentCar | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/SweetAlert2/sweetalert2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main/verify.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZallRentCar | Verify Email</title>
</head>

<body>

    <header>
        <div class="logo"><a href="/">ZallRentCar</a></div>
        <div class="logout"><a onclick="logout()">Logout</a></div>
    </header>

    <section class="content">
        <div class="rounded-4 w-50 p-4 container">
            <img src="{{ url_for('static', filename='gambar/verify-removebg-preview.png') }}" class="img">
            <h5>Verifikasi Email Anda</h5>
            <small>{{mesagge}}</small>
            <div class="d-grid gap-2 my-3" id="">
                {% if user_info['verif'] == 'sending_email' %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="" id="kodeVerif" placeholder="Masukkan Kode Verifikasi" />
                </div>
                <div class="d-grid gap-2">
                    <button type="button" name="" id="" class="btn btn-primary" onclick="verifyKode('{{user_info.user_id}}')">
                        Verifikasi
                    </button>
                </div>

                {% else %}
                <button type="button" name="" id="btn" class="btn btn-primary"
                    onclick="sendVerify('{{user_info.user_id}}')">
                    Kirim Email
                </button>
                {% endif %}
            </div>


        </div>
    </section>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
<script src="{{ url_for('static', filename='plugins/SweetAlert2/sweetalert2.all.js') }}"></script>
<script src="{{ url_for('static', filename='js/main/verify.js') }}"></script>

</html>
